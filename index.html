<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="Tim's T-shirts and Teas" charset="utf-8">
    <title>Tim's T-shirts and Teas</title>
  </head>
  <body>
  <section class="T1">
    <img src="assets/shirt1.jpg" alt="a picture of a shirt with a loading bar saying 'now loading cool T-shirt'" />
    <section class="options">
      <button class="refresh">
        <i class="fa fa-refresh"></i>
      </button>
      <button class="favorite">
        <i class="fa fa-heart-o"></i>
      </button>
      <button class="size">
        <div class="optionsbar">
          <br>XL<br>L<br>M<br>S
        </div>
        <div class="invisible">
        </div>
        XL
      </button>
      <button class="color">
        <div class="colorbar">
          <div class="blue">
          </div>
          <div class="pink">
          </div>
          <div class="orange">
          </div>
          <div class="green">
          </div>
        </div>
        <div class="invisible">
        </div>
        <div class="blue">
        </div>
      </button>
      <button class="cart">
        <i class="fa fa-shopping-cart"></i>
      </button>
    </section>
    <h1 class="name">
    Save my trees
    </h1>
    <h1 class="price">
    $29
    </h1>
  </section>
  <section class="T2">
    <img src="assets/shirt2.jpg" alt="a picture of a shirt saying 'I don't run. So if you see me running, you should start too because something is probably chasing me.'" />
    <section class="options">
      <button class="refresh">
        <i class="fa fa-refresh"></i>
      </button>
      <button class="favorite">
        <i class="fa fa-heart-o"></i>
      </button>
      <button class="size">
        <div class="optionsbar">
          <br>XL<br>L<br>M<br>S
        </div>
        <div class="invisible">
        </div>
        XL
      </button>
      <button class="color">
        <div class="colorbar">
          <div class="pink">
          </div>
          <div class="green">
          </div>
          <div class="blue">
          </div>
          <div class="orange">
          </div>
        </div>
        <div class="invisible">
        </div>
        <div class="pink">
        </div>
      </button>
      <button class="cart">
        <i class="fa fa-shopping-cart"></i>
      </button>
    </section>
    <h1 class="name">
    Nature Lover
    </h1>
    <h1 class="price">
    $19
    </h1>
  </section>
  <section class="T3">
    <img src="assets/shirt3.jpg" alt="a picture of a t-shirt of a T-rex having fallen over saying 'T-rexs don't like pushups.'" />
    <section class="options">
      <button class="refresh">
        <i class="fa fa-refresh"></i>
      </button>
      <button class="favorite">
        <i class="fa fa-heart-o"></i>
      </button>
      <button class="size">
        <div class="optionsbar">
          <br>XL<br>L<br>M<br>S
        </div>
        <div class="invisible">
        </div>
        XL
      </button>
      <button class="color">
        <div class="colorbar">
          <div class="orange">
          </div>
          <div class="green">
          </div>
          <div class="blue">
          </div>
          <div class="pink">
          </div>
        </div>
        <div class="invisible">
        </div>
        <div class="orange">
        </div>
      </button>
      <button class="cart">
        <i class="fa fa-shopping-cart"></i>
      </button>
    </section>
    <h1 class="name">
    Forrest Walk
    </h1>
    <h1 class="price">
    $39
  </h1>
  </section>
  </body>
</html>
